<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
            color: darkblue;
            font: bolder 18px Arial;
        }
    </style>
</head>
<body>
    <h1>SIIIIIIIIIIIIUUUUUUUUU</h1>
    <h2>Eu çou u milior</h2>
    <script>
        window.confirm('Responda agora')
        var nome = window.prompt('Qual é seu nome?')
        window.alert('Bem vindo ' + nome +'!')
        var n1 = Number.parseInt(window.prompt('Digite um número')) // ou parseFloat - Converter String para Number
        var n2 = Number(window.prompt('Digite outro número')) //Converter String para Number
        var res = n1 + n2
        window.alert(`A soma do números ${n1} e ${n2} é ` + String(res)) //ou toString() - Converter Number para String
        document.write(`Seu nome tem ${nome.length} letras <br/>`)
        document.write(`E todo maiusculo fica ${nome.toUpperCase()}`)
    </script>
</body>
</html>
