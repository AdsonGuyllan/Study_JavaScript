<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#go{
            background-color: purple;
            font: bold 22px Arial;
            color: cornsilk;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="go"> <!--onclick="clicar()" onmouseenter= "entrou()" onmouseout= "saiu()"-->
        Clique aqui
    </div>

    <script>
        var id = document.getElementById('go')
        id.addEventListener ('click', clicar)
        id.addEventListener('mouseenter', entrou)
        id.addEventListener('mouseout', saiu)

        function clicar() {
            id.innerText = 'Eu Ã§ou u milior'
        }
        function entrou() {
            id.style.backgroundColor = 'red'
        }
        function saiu() {
            // var id = document.getElementById('go')
            id.innerText = 'Clique aqui'
            id.style.backgroundColor = 'purple'
        }
    </script>
</body>
</html>
