<html lang="pt-br">
<head>

    <style>
        *{
            text-align: center;

    </style>
</head>
<body>
    <h1>Medidor de velocidade</h1>
    Sua velocidade: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="velocidade()">
    <div id="res">________________________________________________</div>

    <script>
        function velocidade(){
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade total Ã© de <strong>${vel}km/h</strong></p>`
            if(vel > 70){
                res.innerHTML += '<p><strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += 'Dirija com cuidado!'
        }
    </script>
</body>
